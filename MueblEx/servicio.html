			<div class="head_titulo">

					<div class="formulario">
						<form action="mailto:matiaspuszko1@gmail.com" method="post" enctype="text/plain">

							<input type="email" name="email_control" required placeholder="Correo electrónico"/><br>

							<input type="tel" name="tel_control" placeholder="Teléfono (opcional)"/><br>

							<textarea rows="5" cols="40" name="problema" placeholder="¿Para qué nos contactás?" required></textarea><br>
							<input type="submit" value="Enviar" class="enviar">
						</form>
					</div>
				</div>
			</div>

			<div class="horarios">
				<p>Si necesitás contactarnos para hacer alguna consulta o simplemente para dejar tu comentario, por favor sientete libre de hacerlo.

			</div>
		</div>
		</div>
